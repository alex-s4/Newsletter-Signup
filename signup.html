  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">

        <form action="/" method="post">
            <img class="mb-4" src="images/nopakio.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Nopaku Sign-up</h1>

            <div class="form-floating">
                <input type="first-name" class="form-control top" name="fName">
                <label for="floatingPassword">First Name</label>
            </div>

            <div class="form-floating">
                <input type="last-name" class="form-control middle" name="lName">
                <label>Last Name</label>
            </div>
            
            <div class="form-floating">
                <input type="email" class="form-control bottom" name="email">
                <label>Email address</label>
            </div>

            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
        </form>

    </main>
